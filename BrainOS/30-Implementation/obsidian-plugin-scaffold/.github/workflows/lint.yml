name: Node.js build

on:
    push:
        branches: ["**"]
    pull_request:
        branches: ["**"]

jobs:
    build:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: BrainOS/30-Implementation/obsidian-plugin-scaffold

        strategy:
            matrix:
                node-version: [20.x, 22.x]
                # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "npm"
                  cache-dependency-path: BrainOS/30-Implementation/obsidian-plugin-scaffold/package-lock.json
            - run: npm ci
            - run: npm run build --if-present
            - run: npm run lint
